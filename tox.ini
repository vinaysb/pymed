[tox]
env_list =
    flake8
    format
    py312

[testenv:flake8:base]
skip_install = true
deps =
    flake8
    flake8-docstrings>=0.2.7
    flake8-import-order>=0.9
    pep8-naming
    flake8-colors
commands =
    flake8 {posargs:pymed/ tests/ setup.py}

[testenv:flake8]
skip_install = true
deps = {[testenv:flake8:base]deps}
commands =
    flake8 pymed/ tests/ setup.py

[testenv:format]
description = install black in a virtual environment and invoke it on the current folder
deps = black==23.12.0
skip_install = true
commands = black .

[testenv:py312]
description = install pytest in a virtual environment and invoke it on the tests folder
deps =
    pytest>=7
    pytest-sugar
commands = pytest tests {posargs}